<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="/lib/angular-skycons/angular-skycons.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">Weather</h1>
      </ion-header-bar>
      <ion-content ng-controller="weatherCtrl as weather">
        <!-- <skycon icon="weather.icon" class="icon-layout"></skycon> -->
        <h3>{{weather.city}}</h3>
          <img class="main-image" src="{{weather.iconURL}}">               
        <div ng-class="clear-night"></div>
        <h1 class="temp-style">{{weather.temp}}Â°F</h1>
        <h3>{{weather.summary}}</h3>
        <div class="item item-divider bar-energized weekly">
          Five-Day Forecast
        </div>
        <div id="five-day-forcast" class="row">
          <div class="col card" ng-repeat="day in weather.fiveDay | limitTo: 5"> 
            <!-- <skycon icon="day.icon" size="50"></skycon> -->
            <p> {{day.date.weekday_short}}
            <img src="{{day.icon_url}}">  
            <p>High<br> {{day.high.fahrenheit}}</p>
            <p>Low<br> {{day.low.fahrenheit}}</p>
          </div>
        </div> 


      </ion-content>

      <!-- <ion-nav-view></ion-nav-view> -->
    </ion-pane>
  </body>
</html>
